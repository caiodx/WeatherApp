<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-item (click)="GotoPage('config')">
      <ion-label>Configurações</ion-label>
    </ion-item>

  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Weather App
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->

    <div id="container" >
      <!-- <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
      <ion-card *ngIf="showError === false">
        <ion-card-header>
          <ion-card-title>{{cityName}} - {{countryCode}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-thumbnail>
              <ion-img src="https://openweathermap.org/img/wn/{{weatherConditionCode}}@2x.png"></ion-img>
            </ion-thumbnail>
            <ion-label>{{weatherDegrees}}° - {{weatherConditionDescription}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- <ion-button id="open-toast" expand="block">Open</ion-button>
    <p id="message">This toast example uses triggers to automatically open a toast when the button is clicked.</p> -->
    <ion-toast trigger="open-toast" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast>
  </ion-content>
</div>
